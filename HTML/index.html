<html>
<head>
    <title>Guess the word</title>
    <style>
        *{margin:0; padding :0; box-sizing: border-box;}
    </style>
    <link rel = "stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1> Guess the word </h1>
        
    </header>
    <aside>
        <div class = "instructions">
            <p>Unscramble the letters to form the correct word!</p>
        </div>
        <div class = "lottie">
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_2xyfgjt4.json"  background="transparent"  speed="1"  style="width: 50px; height: 50px;"  loop  autoplay></lottie-player>
        </div>
        <div class = "timer">
            <p>Timer:</p>
        </div>
        <div class = "scores">
            <p>Scores:</p>
        </div>
    </aside>

    <section>

        <div class = "gameArea">
            <h3 class = "msg"></h3>
            <input type = "text" class="hidden">
            <button class = "btn">Start Game</button>  
        </div>
    </section>


    <script src = "../javascipt/index.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
